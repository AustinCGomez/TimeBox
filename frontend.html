<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="app-container">

    <div id="mainView" class="card">
      <h1>RaterLog</h1>
      <p class="subtitle">Log your working hours</p>

      <div class="field">
        <label for="StartTime">Start Time</label>
        <input type="time" id="StartTime">
      </div>

      <div class="field">
        <label for="EndTime">End Time</label>
        <input type="time" id="EndTime">
      </div>

      <div class="field">
        <label for="Date">Date</label>
        <input type="date" id="Date">
      </div>

      <div class="field">
        <label for="TasksCompleted">Tasks Completed</label>
        <textarea id="TasksCompleted" placeholder="Briefly describe your tasks..."></textarea>
      </div>

      <button id="save-btn" class="primary-btn">Save Task</button>
      <button id="view-logs" class="secondary-btn">View Logs</button>
    </div>

    <div id="logs-dashboard" class="card hidden">
      <button class="back-button link-btn">← Back</button>
      <h2>All Logs</h2>
      <div id="output" class="logs-box">No logs found...</div>
      <button id="delete-logs" class="danger-btn">Delete All Logs</button>
    </div>

    <div id="warning-dashboard" class="card hidden">
      <h2>Confirm Deletion</h2>
      <p class="warning-text">
        This will permanently delete all logs. This action cannot be undone.
      </p>

      <button id="no" class="secondary-btn">Cancel</button>
      <button id="yes" class="danger-btn">Yes, Delete</button>
    </div>

    <footer>
      <p>MIT Licensed · Free for everyone</p>
    </footer>

  </div>

  <script src="main.js"></script>
</body>
</html>
