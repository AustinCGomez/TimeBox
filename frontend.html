<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="app-container">

    <div id="view-home" class="card">
      <h1> Welcome to Timebox </h1>
      <button id="btn-open-logger" class="primary-btn"> Log hours</button>
      <button id="btn-open-logs" class="primary-btn"> View Logs</button>
      <button id="btn-open-settings" class="primary-btn"> Settings </button>
    </div>

    <div id="view-logger" class="card hidden">
      <button class="back-button link-btn">← Back</button>
      <h1>Log your working hours: </h1>

      <div class="field">
        <label for="StartTime">Start Time</label>
        <input type="time" id="StartTime">
      </div>

      <div class="field">
        <label for="EndTime">End Time</label>
        <input type="time" id="EndTime">
      </div>

      <div class="field">
        <label for="Date">Date</label>
        <input type="date" id="Date">
      </div>

      <div class="field">
        <label for="TasksCompleted">Tasks Completed</label>
        <textarea id="TasksCompleted" placeholder="Briefly describe your tasks..."></textarea>
      </div>

      <button id="btn-save-data" class="primary-btn">Save a new timesheet</button>
      <button id="btn-quick-logs" class="secondary-btn">View Your Timesheet</button>
    </div>

    <div id="view-logs-list" class="card hidden">
      <button class="back-button link-btn">← Back</button>
      <h2>All available timesheets </h2>
      <div id="output" class="logs-box">No logs found...</div>
    </div>

    <div id="view-confirm-delete" class="card hidden">
      <h2>Confirm Deletion</h2>
      <p class="warning-text">
        This will permanently delete all logs. This action cannot be undone.
      </p>

      <button id="btn-cancel-delete" class="secondary-btn">Cancel</button>
      <button id="btn-execute-delete" class="danger-btn">Yes, Delete</button>
    </div>

    <div id="view-settings" class="card hidden">
      <button class="back-button link-btn">← Back</button>
      <h1> Application settings</h1>
      <button id="btn-delete-all" class="danger-btn">Delete All Logs</button>
    </div>

    <footer>
      <p>MIT Licensed · Free for everyone</p>
    </footer>

  </div>

  <script src="main.js"></script>
</body>
</html>
