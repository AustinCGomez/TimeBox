<html>
  <body>
    <h1>Welcome to RaterLog!</h1>

    <label for="StartTime">Start Time:</label>
    <input type="text" id="StartTime" name="startTime" required size="10" />

    <label for="EndTime">End Time:</label>
    <input type="text" id="EndTime" name="endTime" required size="10" />

    <label for="Date">Date:</label>
    <input type="date" id="Date" name="date" required size="10" />

    <label for="TasksCompleted">Tasks Completed:</label>
    <input type="number" id="TasksCompleted" name="tasksCompleted" required size="10" />

    <button id="saveBtn" type="button">Save Entry</button>
    <button id="view-logs">View Logs</button>

    <h3> Saved array</h3>
    <pre id="output">Loading...</pre>

    <script src="popup.js"></script>
  </body>
</html>
